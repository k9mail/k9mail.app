<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>{{page.title}} | K-9 Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="{{site.url}}/assets/css/bootstrap.css" rel="stylesheet">
    <link href="{{site.url}}/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{site.url}}/assets/css/k9mail.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{site.url}}/assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.url}}/assets/ico/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{site.url}}/assets/ico/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{site.url}}/assets/ico/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{site.url}}/assets/ico/apple-touch-icon-57x57-precomposed.png">
    <style>
      .hero-unit {
          text-align: center;
          padding: 20px;
      }

      h2,h3,h4 {
          margin-top: 1em;
      }

      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{{site.url}}/assets/js/bootstrap.js"></script>
    {% feed_meta %}
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    	<div class="navbar-inner">
    		<div class="container">
    			<a class="brand" href="{{site.url}}/">K-9 Mail</a>
    			<div class="nav-collapse collapse" style="height: 0px;">
    				<ul class="nav">
{% assign sorted_pages = site.pages | map: 'to_liquid' | sort: 'nav_order' %}
{% for node in sorted_pages %}
  {% if node.nav_hide == null %}
    {% if page.url == node.url %}
      <li class="active">
    {% else %}
      <li>
    {% endif %}
    <a href="{{site.url}}{{node.url}}">{{node.title}}</a></li>
  {% endif %}
{% endfor %}
    				</ul>
    			</div>
    			<!--/.nav-collapse -->
    		</div>
    	</div>
    </div>
    <div class="container">

	<div class="well text-center">
		<strong>This site is under development. Please don't link to it yet!</strong>
	</div>
	-->
